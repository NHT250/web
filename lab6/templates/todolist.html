<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST" action="{{ url_for('todo') }}">
        <input type="text" name="task" placeholder="Enter a task" required>
        <button type="submit">Add Task</button>
    </form>
    <h2>Tasks</h2>
    <ul>
        {% for i, task in tasks|enumerate %}
            <li>
                {{ task.task }} - {{ 'Completed' if task.completed else 'Not Completed' }}
                <form method="POST" action="{{ url_for('todo') }}" style="display:inline;">
                    <input type="hidden" name="toggle" value="{{ i }}">
                    <button type="submit">Toggle</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
