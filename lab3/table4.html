<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 4</title>
    <style>
        table {
            border: 8px solid black;
            border-spacing: 3px;
            padding: 15px;
            width: 400px;
            height: 600px;
        }
        td:first-child {
            width: 100px;
            height: 200px;
        }
        td:nth-child(2) {
            width: 120px;
            height: 400px;
        }
        td:last-child {
            width: 180px;
            height: 200px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
